server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Basic Auth (credentials from /etc/nginx/.htpasswd)
    auth_basic "LocalTopSH Admin";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to core
    location /api/ {
        # Use Docker DNS resolver with short TTL for dynamic IPs
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $upstream_core http://core:4000;
        
        proxy_pass $upstream_core/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
    }

    # Health check without auth (for Docker healthcheck)
    location /health {
        auth_basic off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
